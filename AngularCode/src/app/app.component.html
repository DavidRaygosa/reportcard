<div id="dashboard" class="d-flex row my-container my-font-face h-100">

  <div *ngIf="auth">
    <div id="responsive-button" class="position-fixed responsiveNavbar nooutline" *ngIf="responsive">
      <button aria-label="menuIcon" class="text-primary nooutline" (click)="openNavBar()">
        <h4 class="fas fa-bars nooutline"></h4>
      </button>
    </div>
  </div>

  <div id="navbarResponsive" class="col-10 h-100 col-lg-3 col-xl-2 hideNavbar" *ngIf="auth">

    <div id="nav-dashboard" class="position-fixed col-10 col-lg-3 col-xl-2 p-3 h-100 hideNavbar">
      <div id="logo" class="logoheight w-100">
          <a [routerLink]="['/']" (click)="closeNavBar()"><img id="my-logo" src="../assets/img/logo.png" class="d-block rounded mx-auto d-block rounded-circle logoImgHeight " width="45%" alt="Logo"></a>
          <div class="text-white text-center mb-0 textImgHeight"><h5 class="d-inline typed-navbar" data-typed-items="Preparatoria 114"></h5></div>
          <hr class="d-block my-hr">
      </div>
      <div id="navbar" class="p-2 navLinksHeight text-nowrap">
        <div class="aLinkHeight">
          <a id="teacher-nav" class="d-block myp-2 mymb-3 w-100" [routerLink]="['/profesores']" (click)="closeNavBar()" ><i class="d-inline-block fas fa-id-badge navbar-li"></i><h5 class="d-inline-block ml-2 my-font-face navbar-h6">Profesores</h5></a>
          <a id="counselor-nav" class="d-block myp-2 mymb-3 w-100" [routerLink]="['/orientadores']" (click)="closeNavBar()"><i class="fas fa-id-card navbar-li"></i><h5 class="d-inline-block ml-2 my-font-face navbar-h6">Orientadores</h5></a>
          <a id="groups-nav" class="d-block myp-2 mymb-3 w-100" [routerLink]="['/grupos']" (click)="closeNavBar()"><i class="fas fa-users navbar-li"></i><h5 class="d-inline-block ml-2 my-font-face navbar-h6">Grupos</h5></a>
          <a id="report-nav" class="d-block myp-2 mymb-3 w-100" [routerLink]="['/reportes']" (click)="closeNavBar()"><i class="fas fa-clipboard-list navbar-li"></i><h5 class="d-inline-block ml-2 my-font-face navbar-h6">Reportes</h5></a>     
        </div>
        <div class="d-flex align-items-end settingLinkHeight">
          <div class="w-100">
            <a id="settings-nav" class="d-block myp-2 mymb-3" [routerLink]="['/ajustes']" (click)="closeNavBar()"><i class="fas fa-cogs navbar-li"></i><h5 class="d-inline-block ml-2 my-font-face navbar-h6">Ajustes</h5></a>
            <button class="d-block btn btn-danger w-100" (click)="closeSession()">Cerrar Sesion</button>
          </div>
        </div>
      </div>
    </div>
    
  </div>

  <div id="panel-dashboard" class="col-lg-9 col-xl-10 p-4 nooutline"> <!--IT HAD A "tabindex='1'"-->
    <div class="myoverflow container-fluid w-100">
      <router-outlet></router-outlet>   
    </div>
          
  </div>
</div>
