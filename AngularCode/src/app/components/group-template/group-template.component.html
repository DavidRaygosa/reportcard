<div class="h-50 d-flex justify-content-center align-items-center" *ngIf="loading">
    <div class="spinner-border text-primary" role="status">
    </div>
</div>
<div *ngIf="!loading" class="w-100">

    <div class="d-flex justify-content-center alert alert-danger" role="alert" *ngIf="duplicated" data-aos="fade-up" data-aos-duration="800">
        Acci√≥n denegada por "DUPLICADO".
      </div>

    <div class="d-block d-md-flex align-items-center justify-content-start mt-2 p-1 col-12">
        <button class="btn border-primary text-muted rounded-circle my-back-button mr-4 w-25" [routerLink]="['/grupos']"><small><i class="fas fa-arrow-left"></i></small></button>
        <h2 class="fw-bold text-muted col-12 col-md-7"> <b #title class="typedGroup"></b></h2>
        <div class="input-group w-100 mb-3 col-12 col-md-4 justify-content-center align-items-center">
            <div class="d-none d-xl-inline input-group-prepend ml-5">
                <label class="input-group-text" for="inputGroupSelect01">Orientador</label>
            </div>
            <select #CounselorSelect class="custom-select" id="inputGroupSelect01" (change)='onChangeSelectCounselor(CounselorSelect.value)'>
                <option selected [value]="0">{{CurrentCounselor}}</option>
                <option *ngFor="let counselor of counselors" [value]="counselor._id">{{counselor.name}} {{counselor.lastnamep}}</option>
            </select>
            </div>
    </div>
    <hr>
